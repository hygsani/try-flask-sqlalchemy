<!DOCTYPE html>
<html>
<head>
	<title>CRUD - delete</title>
</head>
<body>
	<h2>{{ title }}</h2>

	<div>
		<form method="post" action="">
			<input type="hidden" name="id" value="{{ contact.id }}">

			<table border="1" width="50%">
				<tr>
					<td width="20%">name</td>
					<td width="5%">:</td>
					<td>{{ contact.name }}</td>
				</tr>
				<tr>
					<td>address</td>
					<td>:</td>
					<td>{{ contact.address }}</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="submit" value="delete">
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<a href="{{ url_for('browse') }}"><< back</a>
	</div>
</body>
</html>
